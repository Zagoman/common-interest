<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{Genre}}</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header class="banner">
      <nav>
        <ul>
          <li>
            <a class="logo_style_as_h1" href="index.html"><h1>Logo</h1></a>
          </li>
          <li><a class="style_as_h2" href="genres.html"> GENRES </a></li>
          <li><a class="style_as_h2" href="movies.html"> MOVIES </a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="hero__genre"></section>
      <section class="movies">
        <h2>Movies</h2>
      </section>
    </main>
    <footer>
      <nav class="footer__nav">
        <a href="" class="footer_logo"><h1 class="footer_h1">Logo</h1></a>
        <ul>
          <li class="footer__link">
            <a class="style_as_h2" href="">Home</a>
          </li>
          <li class="footer__link">
            <a class="style_as_h2" href="">Genres</a>
          </li>
          <li class="footer__link">
            <a class="style_as_h2" href="">Movies</a>
          </li>
        </ul>
        <div class="email__box">
          <p class="body">Subscribe for weekly movie recommendation here!</p>
          <div class="input__box">
            <input type="email" id="email" name="email" class="email" />
            <input class="submit" type="submit" value="send" />
          </div>
        </div>
        <p>A Multimedia Design project - by Laura, Anna, Lucas & Mathilde</p>
      </nav>
    </footer>
    <template id="genre__temp">
      <h1>{{Genre}}</h1>
      <p class="body">{{Genre Description}}</p>
      <img src="./media/cwo.jpg" alt="" />
    </template>
    <template id="movies__temp">
      <article class="movie">
        <a href="./movie.html" class="movie__link">
          <h3 class="movie__title">{{Movie Title}}</h3>
          <p class="body">{{Movie Short Description}}</p>
          <p class="body is--director">{{Movie Director}}</p>
          <span class="rating__flex">
            <img src="./media/star.svg" alt="star" />
            <p class="body is--rating">{{Movie Rating}}</p>
          </span>
          <img src="./media/cwo.jpg" alt="" />
        </a>
      </article>
    </template>

    <script src="./script/genre.js"></script>
    <script src="./script/nav.js"></script>
  </body>
</html>
