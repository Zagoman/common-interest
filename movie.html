<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{Movie Title}}</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header class="banner">
      <nav>
        <ul>
          <li>
            <a class="logo_style_as_h1" href="index.html"><h1>Logo</h1></a>
          </li>
          <li><a class="style_as_h2" href="genres.html"> GENRES </a></li>
          <li><a class="style_as_h2" href="movies.html"> MOVIES </a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="hero__movie"></section>
      <section class="movie__desc"></section>
    </main>
    <footer>
      <nav class="footer__nav">
        <a href="" class="footer_logo"><h1 class="footer_h1">Logo</h1></a>
        <ul>
          <li class="footer__link">
            <a class="style_as_h2" href="">Home</a>
          </li>
          <li class="footer__link">
            <a class="style_as_h2" href="">Genres</a>
          </li>
          <li class="footer__link">
            <a class="style_as_h2" href="">Movies</a>
          </li>
        </ul>
        <div class="email__box">
          <p class="body">Substribe to our newsletter here!</p>
          <div class="input__box">
            <input type="email" id="email" name="email" class="email" />
            <input class="submit" type="submit" value="send" />
          </div>
        </div>
      </nav>
    </footer>
    <template id="movie-desc">
      <h2>Main Actors</h2>
      <p></p>
      <h2>Directors</h2>
      <p></p>
      <h2>Ratings</h2>
      <span
        ><img src="" alt="star" />
        <p>Ratings</p></span
      >
      <img src="{{Movie img[1]" alt="" />
    </template>
    <template id="movie-hero">
      <h1>Movie Title</h1>
      <p class="body">Movie Description</p>
      <p class="body is--release-date">Release Date</p>
      <img src="{{Movie img[0]}}" alt="" />
    </template>

    <script src="./script/movie.js"></script>
  </body>
</html>
